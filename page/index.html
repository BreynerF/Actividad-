<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Adivina el numero</title>
</head>

<body>
    <h1><i class="fa-solid fa-gamepad"></i>Juego adivina el número<i class="fa-solid fa-gamepad"></i></h1>
    <p>Hemos selecionada un número aleatorio entre 1 y 100. fíjate si lo puedes adivinar en 10 turnos o menos . Vamosa a
        decirte si tu número es más alto o más bajo.</p>
    <div>
        Adivina el número:
        <input type="number" id="numIntento">
        <button id="btnAdivinar">Adivinar <i class="fa-solid fa-play"></i></button>
    </div>
    
    <div>
            <p id="intentos"></p>
            <p id="ultimoResultado"></p>
            <p id="altoBajo"></p>
        </div>
    <script src="../js/adivina.js"></script>

</body>

</html>
